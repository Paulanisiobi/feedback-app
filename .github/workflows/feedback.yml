name: Feedback App1

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Testing
        run: echo "testing"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: clone repo
        uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v1
        with:
          node-version: 18.x  

      - name: Check node version
        run: node -v

     
      - name: Check node version
        run: node -v

      - name: set up build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: [ test, build]
    steps:
      - name: use apple boy playbook actions to ssh vm
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd feedback-app && git pull main
            cd feedback-app && npm run start
              
